{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
             <div class="navbar-header">
                    <button class="button-default">
                        <a href="{% url "home_view" %}">Home</a>
                    </button>
                    {% if request.user.id %}
                        <ul class="button-default">
                            <li><a href="{% url "logout" %}?next=/">Logout</a></li>
                            <li><a href="{% url "update_profile" %}?next=/">Update Profile</a></li>
                        </ul>
                    {% else %}
                       <ul class="button-default">
                            <li><a href="{% url "login" %}">Login</a></li>
                            <li><a href="{% url "create_account" %}">Create Account</a></li>
                        </ul>
                    {% endif %}
             </div>
        </div>
        {% block content %}
        {% endblock %}
    </nav>
</div>
</body>
</html>
